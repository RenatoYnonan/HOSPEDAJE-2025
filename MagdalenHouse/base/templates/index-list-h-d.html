<h2 class="text-center">Escoge tu destino favorito</h2>
<ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
            type="button" role="tab" aria-controls="pills-home" aria-selected="true">Lima</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
            type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Tarapoto</button>
    </li>
</ul>
<div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
        tabindex="0">
        <div class="grid-col-4 gap-2 mb-2">
            {%for i in habitaciones %}
            <div class="card">
                <img src="https://placehold.co/600x400" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ i.name_booking }}</h5>
                    <div>
                        <i class="fa-solid fa-wifi text-warning"></i>
                        <i class="fa-solid fa-tv text-warning"></i>
                        <i class="fa-solid fa-bath text-warning"></i>
                        <i class="fa-solid fa-star text-warning"></i>
                    </div>
                    <p class="card-text">{{ i.description_booking }}</p>
                    <a href="#" class="btn btn-outline-warning w-100">Go somewhere</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">

        <div class="grid-col-4 gap-2 mb-2">
            {%for i in departamentos %}
            <div class="card">
                <img src="https://placehold.co/600x400" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ i.name_booking }}</h5>
                    <div>
                        <i class="fa-solid fa-wifi text-warning"></i>
                        <i class="fa-solid fa-tv text-warning"></i>
                        <i class="fa-solid fa-bath text-warning"></i>
                        <i class="fa-solid fa-star text-warning"></i>
                    </div>
                    <p class="card-text">{{ i.description_booking }}</p>
                    <a href="{% url 'base:detail-habitacion' i.id %}" class="btn btn-outline-warning w-100">Go somewhere</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
